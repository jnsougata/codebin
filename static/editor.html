<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Editor</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/assets/icon.png" type="image/x-icon">
        <meta property="og:title" content="codebin">
        <meta property="og:description" content="Edit & Share multiple scripts on the go">
        <meta property="og:image" content="/assets/icon.png">
        <meta property="og:url" content="https://github.com/jnsougata/codebin">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="../scripts/editor.js" defer ></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="container">
            <div class="toast"></div>
            <button id="save" style="display: none;"></button>
            <header>
                <p>
                    <a href="https://github.com/jnsougata/codebin">codebin</a>
                </p>
                <div class="box">
                    <button id="new">
                        <i class="material-symbols-outlined">add</i>
                    </button>
                    <button id="upload">
                        <i class="material-symbols-outlined">upload_file</i>
                        <input type="file" id="files" hidden>
                    </button>
                    <button id="trash">
                        <i class="material-symbols-outlined">delete_forever</i>
                    </button>
                </div>
            </header>
            <div class="editor">
                <div class="sidebar"></div>
                <div class="renderer" id="main"></div>
            </div>
            <footer>
                <div class="box" style="justify-content: flex-start;">
                    <div class="chip">
                        <span class="material-symbols-outlined" style="margin-right: 5px;">palette</span>
                        <p id="editor-theme">One Dark</p>
                    </div>
                    <div class="chip" id="editor-status">saved</div>
                </div>
                <div class="box" style="justify-content: flex-end;">
                    <div class="chip">
                        <span class="material-symbols-outlined" style="margin-right: 5px;">link</span>
                        <p id="editor-link"></p>
                    </div>
                    <div class="chip" id="editor-mode"></div>
                </div>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ace.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ext-language_tools.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ext-modelist.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ext-themelist.js"></script>
    </body>
</html>
